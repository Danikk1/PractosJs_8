<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-image: url('kalkylator.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <input type="number" id="num1" class="form-control mb-2" placeholder="Введите первое число">
                    <input type="number" id="num2" class="form-control mb-2" placeholder="Введите второе число">
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" onclick="calculate('add')">Сложение</button>
                    <button type="button" class="btn btn-outline-secondary btn-block mb-2" onclick="calculate('subtract')">Вычитание</button>
                    <button type="button" class="btn btn-outline-success btn-block mb-2" onclick="calculate('multiply')">Умножение</button>
                    <button type="button" class="btn btn-outline-danger btn-block mb-2" onclick="calculate('divide')">Деление</button>
                    <div id="result" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function calculate(operation) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result;
        switch(operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    document.getElementById('result').innerHTML = 'Ошибка: деление на ноль!';
                    return;
                }
                result = num1 / num2;
                break;
            default:
                result = 'Неверная операция';
        }
        document.getElementById('result').innerHTML = 'Результат: ' + result;
    }
</script>

</body>
</html>
